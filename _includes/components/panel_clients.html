<section class="panel-client mt-5">
  <div class="container">
    <h2 class="text-center text-white h4">{{ page.client.heading }}</h2>
    <div class="row justify-content-center">
      <div class="col-11 col-md-8">
        <ul class="row list-unstyled align-items-center mt-5 text-center">
          {% for item in site.data.clients %}
            <li class="col-6 col-sm-4 col-lg-2 p-3">
              <img src="{% asset_path {{ item.image }} /logos %}" loading="lazy" width="140" alt="{{ item.alt }}">
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
