{%- assign panel = page.panels_image_text[include.index] -%}
{% if panel %}
<section class="section-34">
    <div class="div-block-57">
        <div class="frame-24">
            <div class="frame-22">
                <div class="text-block-52">{{ panel.title }}</div>
                <div class="text">{{ panel.text }}</div>
            </div><img
                src="{{ panel.image | relative_url }}"
                loading="lazy" width="466" height="425" alt="" class="untitled-design-25-1">
        </div>
    </div>
</section>
{% endif %}
