<section class="blockquote mt-5 pt-5">
  <div class="container">
    <div class="row justify-content-center">
      {% for item in site.data.testimonials %}
      <div class="col-12 col-lg-4 d-flex">
        <blockquote class="d-flex flex-column">
          <div class="blockquote_body">
            <p>{{ item.text }}</p>
          </div>
          <div class="blockquote_footer fs-6 text-uppercase mt-auto">
            <span class="blockquote_author d-block fw-bold">{{ item.author }}</span>
            <span class="blockquote_company d-block">{{ item.company }}</span>
          </div>
        </blockquote>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
