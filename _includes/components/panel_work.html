<section class="section our-work gradient-blue py-8">
  <div class="container">
    <h2 class="text-center mb-6">Our Work</h2>
    <div class="row justify-content-center">
      {% for item in site.data.case_studies %}
      <article class="col-12 col-lg-9 mb-7">
        <div class="our-work__inner bg-black shadow rounded-3 px-4 py-5 p-lg-6 text-center">
          <figure class="mb-7">
            <img
              src="{% asset_path {{ item.image }} /logos %}"
              width="{{ item.width }}"
              alt="{{ item.alt }}"
              class="image-fluid"
              loading="lazy"
            />
          </figure>
          <h3 class="mb-6">{{ item.title | markdownify | remove: '<p>' | remove: '</p>' }}</h3>
          <p class="text-start">{{ item.description }}</p>
          <a href="{{ item.url }}" class="btn btn-white d-md-inline-block d-block text-uppercase mt-4">Read More</a>
        </div>
      </article>
      {% endfor %}
    </div>
    <div class="my-4 text-center">
      <a href="/case-studies" class="btn btn-white text-uppercase">View Case Studies</a>
    </div>
  </div>
</section>
