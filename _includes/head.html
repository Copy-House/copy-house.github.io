<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />

  <title>{{ page.title }}</title>

  <meta name="description" content="{{ page.meta_description }}">
  <link rel="canonical" href="https://www.copyhouse.io{{ page.url }}">

  <meta content="{{ page.title }}" property="og:title"/>
  <meta content="{{ page.meta_description }}" property="og:description"/>
  <meta content="{{ page.title }}" property="twitter:title"/>
  <meta content="{{ page.meta_description }}" property="twitter:description"/>
  <meta property="og:type" content="website"/>
  <meta content="summary_large_image" name="twitter:card"/>

  <!-- Copyhouse style -->
  <link rel="preload" href="{{ '/assets/fonts/Aeonik-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="{{ '/assets/fonts/Aeonik-Bold.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>

  <!-- Copyhouse Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{% asset_path copyhouse-32x32.png /favicon %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% asset_path copyhouse-16x16.png /favicon %}">
  <link rel="shortcut icon" href="{% asset_path favicon.ico /favicon %}" type="image/x-icon">

  <!-- Copyhouse Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% asset_path copyhouse-180x180.png /favicon %}">

</head>
